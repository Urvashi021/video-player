<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>WELCOME TO OUR VIDEO PLAYER</h1>
    </header>
    <section>
      <video
        id="vdo"
        src="jk 1.mp4"
        width="100%"
        height="100%"
        controls
        loop
      ></video>
    </section>
    <footer>
      <button id="ubtn" class="glowing-btn">
        <b>Upload</b>
        <input type="file" accept=".mp4" id="vupload" onchange="upload()" />
      </button>

      <button id="play" class="glowing-btn" onclick="vplay()">
        <b>Play</b>
      </button>

      <button id="pause" class="glowing-btn" onclick="vpause()">
        <b>Pause</b>
      </button>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
